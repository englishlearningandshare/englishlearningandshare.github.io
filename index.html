<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome to Our Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: linear-gradient(to bottom, #ff9933, #ffcc33);
      color: #ffffff;
    }

    .container > * {
      margin: 20px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      background-color: #ffffff;
      color: #ff9933;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #f2f2f2;
    }

    .contact-info {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Website</h1>
    <p class="description">Thank you for visiting our website. We are excited to have you here!</p>
    <p class="description">Feel free to explore and discover all the great content we have to offer.</p>
    <p class="description">If you have any questions or need assistance, please don't hesitate to <a href="mailto:chihchun.chung@gmail.com">contact us</a>.</p>
    <p class="description">Enjoy your stay!</p>
    <a href="main.html" class="button">Start Learning</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
