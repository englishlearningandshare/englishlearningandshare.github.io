<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>入門建議</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .content {
      height: 2000vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .video-container {
      width: 90%;
      max-width: 2000px;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
    }

    .video-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>如何用「回音法」學好英文口說</h1>
    <p>講者：史嘉琳 Karen Chung</p>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/sQEWEPIHLzQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <h1>想學會一個語言？就像玩電子遊戲般地去說出來</h1>
    <p>講者：Marianna Pascal</p>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/mwpdffpixBY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
